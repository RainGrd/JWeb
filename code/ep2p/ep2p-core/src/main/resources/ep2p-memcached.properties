#Lin.Xu 20151216 memcahed properties
#memcache \u670d\u52a1(server) \u53ef\u914d\u7f6e\u591a\u4e2a
escf.memcache.server.a.dress=127.0.0.1
escf.memcache.server.a.port=11211
escf.memcache.server.b.dress=192.168.1.222
escf.memcache.server.b.port=11211
#memcache \u6743\u91cd(Weights) \u548c\u8fde\u63a5\u4e00\u4e00\u5bf9\u5e94
escf.memcache.weight.a=1
escf.memcache.weight.b=2

#\u8bbe\u7f6e\u521d\u59cb\u8fde\u63a5\u6570\u3001\u6700\u5c0f\u548c\u6700\u5927\u8fde\u63a5\u6570\u4ee5\u53ca\u6700\u5927\u5904\u7406\u65f6\u95f4
escf.memcache.initconn=5
escf.memcache.minconn=5
escf.memcache.maxconn=250
#1000*60*60*6 == 21600000
escf.memcache.maxidle=21600000

#\u8bbe\u7f6e\u4e3b\u7ebf\u7a0b\u7684\u7761\u7720\u65f6\u95f4 
escf.memcache.maintsleep=30

#\u8bbe\u7f6eTCP\u7684\u53c2\u6570\uff0c\u8fde\u63a5\u8d85\u65f6\u7b49
escf.memcache.nagle=false
escf.memcache.socketto=3000
escf.memcache.socketconnectto=0

