    /*3.发送POST请求*/
    xhr.send("username=张三&age=20");
    xhr.onload = function() {
        console.log(xhr.responseText);
        var parseText = JSON.parse(this.responseText);
        console.log(parseText);
        var str="<h2>"+parseText.username+"</h2>"
        document.body.innerHTML=str;
    }
